<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Project tracking intro component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg-shape">
    <div class="header">
      <img src="./images/logo.svg"> 
      <div class="info">
        <span>Product</span>
        <span>Features</span>
        <span>Pricing</span>
        <span>Login</span>
      </div>
      <img src="./images/icon-hamburger.svg" class="hamburger">
      <div class="menu">
        <span>Product</span>
        <span>Features</span>
        <span>Pricing</span>
        <hr>
        <span>Login</span>
      </div>
    </div>
    <div class="main">
      <div class="landing">
        <div class="Dashboard">
          <div class="new">
            <span>New</span>
          </div>
          <span>Monograph Dashboard</span>
        </div>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="btns">
          <button class="btn1">Schedule a demo</button>
          <button class="btn2">to see a live preview</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ahmedsami666">Ahmed Sami</a>.
    </p>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
